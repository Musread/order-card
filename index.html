<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="order">
        <div class="order__header"></div>
        <div class="order__content">
          <div class="order__description">
            <h1 class="order__title">Order Summary</h1>
            <p class="order__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="order__summary">
            <img
              src="images/icon-music.svg"
              alt="order-logo"
              class="order__logo"
            />
            <h2 class="order__name">Annual Plan</h2>
            <span class="order__price">$59.99/year</span>
            <a href="#" class="order__change">Change</a>
          </div>
          <a href="#" class="btn-primary">Proceed to Payment</a>
          <a href="#" class="order__cancel">Cancel Order</a>
        </div>
      </div>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

  </body>
</html>
